{%extends 'layout.html'%}
{%block content%}

<h1>New Schedule</h1>
<form action='' method="post">
	{{form.hidden_tag()}}
	<p>
		{{form.date.label}}<br>
    	{{form.date(size=32)}}
        {% for error in form.date.errors %}
            <span class="error"> [{{error}}]</span>
        {% endfor %}
	</p>
	<p>{{form.submit()}}</p>
</form>


{%endblock content%}
