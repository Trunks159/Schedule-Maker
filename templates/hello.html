{%extends 'layout.html'%}

{%block content%}
    <h1>Registered Workers</h1>
    <table>
    {%for user in users%}
    	<tr>
    		<td><img class = 'skull' src="{{user.avatar()}}"></td>
    		<td>
    			<a href="{{url_for('user', username = user.username)}}">{{user.worker.first_name}} {{user.worker.last_name}}</a>
    		</td>
    	</tr>
    {%endfor%}
    			
    </table>
{%endblock content%}
